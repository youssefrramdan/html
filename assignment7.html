<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <form action="assignment7.html" method="get">
      <div>
        <label>Token</label>
        <input
          type="text"

          value=" b92f1fc2fce391ad7af633723afd3055"

      </div>
      <div>
